<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
.red-circle{
    background-color: red;
    border-radius:100px;
    height:200px;
    width:200px;
    position:absolute;
    top:150px;
    left:250px;
}
.blue-box{
  margin:200px;
  background-color: blue;
  height:300px;
  width: 500px;
  position:relative;
}
  </style>
</head>

<body>
  <div class="blue-box">
  <div class="red-circle">
    </div>
  </div>

</body>

</html>
